<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style/form.css">
</head>

<body>
    <div id="container_demo">
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>
        <div id="wrapper">
            <div id="login" class="animate form">
                <form  autocomplete="on">
                    <h1>Login</h1>
                    <p>
                        <label for="username" class="uname" data-icon="u">Youe e-mail or login</label>
                        <input id="username" name="username" required="required" type="text" placeholder="youremail@gmail.com" />
                    </p>
                    <p>
                        <label for="password" class="youpasswd" data-icon="p">Your password</label>
                        <input id="password" name="password" required="required" type="password" placeholder="123456" />
                    </p>
                    <p class="keeplogin">
                        <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                        <label for="loginkeeping">Save</label>
                    </p>
                    <p class="login button">
                        <input type="submit" value="Login" />
                    </p>
                    <p class="change_link">
                        Not registered yet?
                        <a href="#toregister" class="to_register">Join</a>
                    </p>
                </form>
            </div>

            <div id="register" class="animate form">
                <form action="mysuperscript.php" autocomplete="on">
                    <h1> Regestration </h1>
                    <p>
                        <label for="usernamesignup" class="uname" data-icon="u">Your login</label>
                        <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="myname" />
                    </p>
                    <p>
                        <label for="emailsignup" class="youmail" data-icon="e">Your e-mail</label>
                        <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="youremail@gmail.com" />
                    </p>
                    <p>
                        <label for="passwordsignup" class="youpasswd" data-icon="p">Your password</label>
                        <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="123456" />
                    </p>
                    <p>
                        <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Confirm password </label>
                        <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="123456" />
                    </p>
                    <p class="signin button">
                        <input type="submit" value="Regestration" />
                    </p>
                    <p class="change_link">
                        Are you already registered?
                        <a href="#tologin" class="to_register"> Login </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
